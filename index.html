<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-navbutton-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Shelf, a comic database and collection management tool">
  <title>Shelf</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Shelf</h1>
		<div class="header-tabs-container">
			<p class="spacer"></p>
			<div class="header-tabs">
				<p>Browse</p>
				<p>&#128269;</p>
			</div>
		</div>
  </header>
	<main>
		<section>
			<div class="section-header">
				<h2>New Releases:</h2>
			</div>
			<div class="issue-bar">
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">Amazing Spider-Man</p>
					<p class="issue-number">#25</p>
				</div>
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">The Mighty Thor</p>
					<p class="issue-number">#14</p>
				</div>
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">Saga</p>
					<p class="issue-number">#41</p>
				</div>
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">The Avengers</p>
					<p class="issue-number">#7</p>
				</div>
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">The Vision</p>
					<p class="issue-number">#16</p>
				</div>
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">Amazing Fantasy</p>
					<p class="issue-number">#15</p>
				</div>
			</div>
		</section>
		<section>
			<div class="section-header">
				<h2>Upcoming Releases:</h2>
			</div>
			<div class="issue-bar">
				<div class="issue-box">
					<div class="issue-cover"></div>
					<p class="issue-title">Amazing Spider-Man</p>
					<p class="issue-number">#26</p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p id="login" class="button">Log In</p>
		<p id="signup" class="button">Sign Up</p>
	</footer>
</body>

</html>
